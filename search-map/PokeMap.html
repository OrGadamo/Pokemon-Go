  <body>
    <header>
      <nav class="navbar navbar-expand-lg mt-5">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img
              src="../icons/pokeIcon.png"
              height="150"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>
          <button
          id="toggle_btn"
            class="navbar-toggler text-white"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#pokenav"
            aria-controls="pokenav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse d-lg-flex justify-content-lg-center" id="pokenav">
            <div class="navbar-nav">
              <a class="nav-link active pokenav_link" onclick="loadPhase1Pages('map',event)" aria-current="page">Map</a>
              <a class="nav-link pokenav_link" onclick="loadPhase1Pages('inventory',event)" >Inventory</a>
              <a class="nav-link pokenav_link"onclick="loadPhase1Pages('shop',event)" >Shop</a>
              <a class="nav-link pokenav_link" onclick="loadPhase1Pages('battle',event)">Battle</a>
              <a class="nav-link pokenav_link" onclick="loadPhase1Pages('pokewiki',event)">PokeWiki</a>
              <a class="nav-link pokenav_link" onclick="loadPhase1Pages('anime',event)">PokeAnime</a>
          </div>
        </div>
      </nav>
    </header>
    <main id="change_main"></main>
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
      
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

          <a class="text-white" href="https://mdbootstrap.com/">Pokemon-go.OG</a>
        </div>

    <script src="PokeMap.js"></script>
