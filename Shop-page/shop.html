<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="shop.css" />
    <link rel="icon" type="image/png" href="../images/pokemon_ball.png" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg mt-5">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img
              src="../icons/pokeIcon.png"
              height="150"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>
          <button
          id="toggle_btn"
            class="navbar-toggler text-white"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#pokenav"
            aria-controls="pokenav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse d-lg-flex justify-content-lg-center" id="pokenav">
            <div class="navbar-nav">
              <a class="nav-link active pokenav_link" aria-current="page" href="#">Home</a>
              <a class="nav-link pokenav_link" href="#">Features</a>
              <a class="nav-link pokenav_link" href="#">Pricing</a>
              <a class="nav-link pokenav_link"
                >help</a
              >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid my-5 d-flex justify-content-center">
        <h1 id="headline_shop">Shop Center<i style="color:#f07900" class="fas fa-shopping-cart"></i></h1>
      </div>
      <div class="container-fluid my-5 d-flex justify-content-center">
        <h1 class="display-3 text-white">
          Here in the shop center you can buy berries to power up your pokemon
        </h1>
      </div>
      <div class="container my-5 d-flex justify-content-center">
        <div class="row w-100 w-md-75 w-xl-50">
          <nav class="navbar navbar-expand-lg p-3 navbar-dark" id="shop_nav">
            <div class="container-fluid ">
              <form id="search_form" class="d-flex me-auto input-group align-items-center w-auto">
                <input
                oninput="berrySearch()"
                  id="search_input"
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </form>
              <ul class="navbar-nav">
                <!-- Notification dropdown -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle hidden-arrow"
                    href="#"
                    id="shopping_list"
                    role="button"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fas fa-shopping-cart cart_icon " id="cart_icon"></i>
                    <span id="cart_badge" class="badge rounded-pill badge-notification bg-danger">0</span>
                  </a>
                  <ul
                  id="user_shoppinglist"
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="shopping_list"
                  >
                    <!-- <li>
                      <a class="dropdown-item" href="#">Some news</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Another news</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li> -->
                  </ul>
                </li>
                <!-- Notification dropdown -->
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="container-fluid my-5">
        <div class="row" id="berries_con"></div>
      </div>
    </main>
    <footer class="bg-dark text-center ">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-twitter"></i
          ></a>
    
          <!-- Google -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-google"></i
          ></a>
    
          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
    
          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">Pokemon-go.OG</a>
      </div>
      <!-- Copyright -->
  </footer>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
    <script src="shop.js"></script>
  </body>
</html>
